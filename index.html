<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WikiViewer</title>
    <style>
        @import url("main.css")

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1 id="title">WikiViewer</h1>
    <img src="1024px-Wikipedia-logo-v2.svg.png" height="100px">
    <div class='cont'>
        <div class='search'>
            <div class='searchT'>
                <input id='searchTinside' type='checkbox'>
                <label for='searchTinside'>
          <i class='icon ion-android-search'></i>
          <i class='last icon ion-android-close' id="X"></i>
        </label>
                <input placeholder='Type or click to get  any' type='text' class="searchBox" id='intoTxt'>
            </div>
        </div>
    </div>
    <ul class="res">
    </ul>
    <script src="main.js"></script>
</body>

</html>
